<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Parking Slot | Smart Parking</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" type="text/css" href="bookslot.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

    <div id="loader"></div>
    <div class="overlay"></div> 
    <header>
        <div class="navbar">
            <ul class="left-nav">
                <li>
                    <a href="mainpage.html" class="slide-in">
                        <img src="icon.png" alt="Home Icon" class="home-icon">
                        Home
                    </a>
                </li>
            </ul>
            <ul class="right-nav">        
                <li><a href="mybookings.html"><button class="login-btn slide-in">My Bookings</button></a></li>
                <li><a href="login.html"><button class="login-btn slide-in">Logout</button></a></li>
            </ul>
        </div>
    </header>
    
    <!-- Main Content -->
    <div class="content slide-in">
        <h1>Book a Slot</h1>
        <h4>Reserve Your Vehicle Parking Slot</h4>

        <form id="bookingForm">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
            <label for="slot">Available Slots</label>
            <select id="slot" name="slot">
                <option value="">Loading slots...</option>
            </select>
        
            <button type="submit">Book Now</button>
        </form>
        
        <p id="statusMessage"></p>
    </div>
    
    <script>
        // Show elements with slide-in animation after page load
        document.addEventListener('DOMContentLoaded', function() {
            // Hide loader
            setTimeout(function() {
                document.getElementById('loader').style.display = 'none';
            }, 800);
            
            // Show all elements with slide-in class
            setTimeout(function() {
                const elements = document.querySelectorAll('.slide-in');
                elements.forEach(function(element, index) {
                    setTimeout(function() {
                        element.classList.add('show');
                    }, index * 100);
                });
            }, 1000);
        });
    </script>
    
    <script src="bookSlot.js"></script>
</body>
</html>

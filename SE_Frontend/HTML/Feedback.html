<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Feedback</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" type="text/css" href="check.css">
    <link rel="stylesheet" type="text/css" href="feedback.css">

</head>
<body>

    <div class="overlay"></div> 

    <header>
        <div class="navbar">
            <ul class="left-nav">
                <li>
                    <a href="mainpage.html">
                        <img src="icon.png" alt="Home Icon" class="home-icon">
                        Home
                    </a>
                </li>
            </ul>
            <ul class="right-nav">        
                <button id="backButton" onclick="history.back()">‚Üê Back</button>
            </ul>
        </div>
    </header>

    <div class="content">
        <h2><i class="fas fa-comment-dots"></i> We Value Your Feedback</h2>
        <form id="feedbackForm">
            <div class="form-group">
                
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="rating">Rating (1 to 5)</label>
                <select name="rating" id="rating" required>
                    <option value="">Select rating</option>
                    <option value="5">5 - Excellent</option>
                    <option value="4">4 - Good</option>
                    <option value="3">3 - Average</option>
                    <option value="2">2 - Poor</option>
                    <option value="1">1 - Bad</option>
                </select>
            </div>
        
            <div class="form-group">
                <label for="comments">Comments (Optional)</label>
                <textarea name="comments" id="comments" placeholder="Write your comments..."></textarea>
            </div>
        
            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> Submit Feedback
            </button>
        </form>

        <a href="mainpage.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Main Page</a>
    </div>

    <script src="feedback.js"></script>

</body>
</html>

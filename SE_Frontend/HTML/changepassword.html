<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Vehicle Management System</title>
    <link rel="stylesheet" type="text/css" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="overlay"></div>
    
    <header>
        <div class="navbar">
            <div class="left-nav">
                <a href="mainpage.html" class="logo-link">
                    <i class="fas fa-car-side"></i>
                    <span>VehicleMS</span>
                </a>
            </div>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-key"></i>
                <h2>Change Password</h2>
                <p>Update your account security</p>
            </div>
            
            <form id="changePasswordForm">
                <div class="input-group">
                    <div class="input-container">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email Address" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="currentPassword" placeholder="Current Password" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="input-container">
                        <i class="fas fa-key"></i>
                        <input type="password" id="newPassword" placeholder="New Password" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="input-container">
                        <i class="fas fa-check-circle"></i>
                        <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>
                    </div>
                </div>
                
                <div class="password-requirements">
                    <p><i class="fas fa-info-circle"></i> Password must be at least 8 characters with letters, numbers and special characters</p>
                </div>
                
                <div class="button-group">
                    <button type="button" id="changePasswordBtn" class="auth-button">
                        <i class="fas fa-check"></i> Update Password
                    </button>
                    
                    <button type="button" class="secondary-button" onclick="window.location.href='mainpage.html'">
                        <i class="fas fa-arrow-left"></i> Back to Main Page
                    </button>
                </div>
                
                <div id="statusMessage" class="status-message"></div>
            </form>
        </div>
    </div>
    
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Vehicle Management System. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact Us</a>
            </div>
        </div>
    </footer>
    
    <script src="changepassword.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bookings</title>
    <link rel="stylesheet" type="text/css" href="mainpage.css" />
    <link rel="stylesheet" type="text/css" href="mybookings.css" />
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
    <div id="loader"></div>
    <div class="overlay"></div>
    <header>
        <div class="navbar">
            <ul class="left-nav">
                <li><a href="mainpage.html"><i class="fas fa-home"></i> Home</a></li>
            </ul>
            <ul class="right-nav">
                <li><a href="bookslot.html"><button class="login-btn"><i class="fas fa-calendar-plus"></i> Book Slot</button></a></li>
                <li><a href="login.html"><button class="login-btn"><i class="fas fa-sign-out-alt"></i> Logout</button></a></li>
            </ul>
        </div>
    </header>

    <main class="content" id="content" style="display: none;">
        <h1>My Bookings</h1>
        <h4>View and manage all your scheduled appointments</h4>

        <form id="bookingCheckForm">
            <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
            <button type="submit" class="login-btn"><i class="fas fa-search"></i> Find My Bookings</button>
        </form>

        <div class="bookings-list-container">
            <div id="bookingsList" class="bookings-list"></div>
        </div>
    </main>

    <script src = "mybookings.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Check-out | Smart Parking</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" type="text/css" href="check.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Background Overlay -->
    <div class="overlay"></div> 

    <!-- Navigation Bar -->
    <header>
        <div class="navbar">
            <ul class="left-nav">
                <li>
                    <a href="mainpage.html">
                        <img src="icon.png" alt="Home Icon" class="home-icon">
                        Home
                    </a>
                </li>
            </ul>
            <ul class="right-nav">        
                <button id="backButton" onclick="history.back()">‚Üê Back</button>
            </ul>
        </div>
    </header>

    <!-- Main Content -->
    <div class="content">
        <h1>Vehicle Check-out</h1>
        <form id="checkOutForm">
            <label for="userEmail">Email Address</label>
            <input type="email" id="userEmail" placeholder="Enter your email address" required>
        
            <label for="checkOutVehicleNumber">Vehicle Number</label>
            <input type="text" id="checkOutVehicleNumber" placeholder="Enter your vehicle number" required>
            
            <button type="submit" id="checkOutBtn">Complete Check-out</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        // Show message with animation
        function showMessage(text, isSuccess = true) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.style.background = isSuccess ? 
                'rgba(46, 213, 115, 0.2)' : 'rgba(255, 71, 87, 0.2)';
            messageEl.classList.add('show');
        }
        
        // Animation on page load
        document.addEventListener('DOMContentLoaded', function() {
            const content = document.querySelector('.content');
            setTimeout(() => {
                content.style.opacity = '1';
                content.style.transform = 'translateY(0)';
            }, 300);
        });
    </script>

    <script src="checkout.js"></script>
</body>
</html>

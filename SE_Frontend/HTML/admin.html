<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="overlay"></div>
    
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-cube"></i>
            <span id="portalTitle">Admin Portal</span>
        </div>
        <div class="nav-links">
            <a href="admin.html" class="active"><i class="fas fa-home"></i> Dashboard</a>
            <a href="registered.html"><i class="fas fa-users"></i> Users</a>
            <a href="analytics.html"><i class="fas fa-chart-bar"></i> Analytics</a>
            <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
            <a href="reviewfeedback.html"><i class="fas fa-comments"></i> View Feedback</a>

        </div>
        <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </nav>

    <div class="container">
        <div class="header-section">
            <div class="welcome-text">
                <h1>Welcome, Admin</h1>
                <p>Manage users and system settings from your central dashboard.</p>
            </div>
            <div class="action-buttons">
                <button id="openSlotModal" class="btn primary-btn"><i class="fas fa-plus"></i> Add Slot</button>
                <button id="viewSlotsBtn" class="btn secondary-btn"><i class="fas fa-calendar-alt"></i> View Slots</button>
            </div>
        </div>

        <div class="dashboard-stats">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-user"></i>
                </div>
                <div class="stat-details">
                    <h3>Total Users</h3>
                    <p class="stat-number" id="totalUsers">Loading...</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-details">
                    <h3>Total Slots</h3>
                    <p class="stat-number" id="activeSlots">Loading...</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-calendar-check"></i>
                </div>
                <div class="stat-details">
                    <h3>Bookings</h3>
                    <p class="stat-number" id="totalBookings">Loading...</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="stat-details">
                    <h3>Utilization</h3>
                    <p class="stat-number" id="utilization">Loading...</p>
                </div>
            </div>
        </div>

        <!-- Slot Display Section -->
        <div id="slotContainer" class="table-container">
            <div class="table-header">
                <h2><i class="fas fa-calendar-alt"></i> All Slots</h2>
                <div class="table-actions">
                    <div class="search-box">
                        <input type="text" placeholder="Search slots...">
                        <i class="fas fa-search"></i>
                    </div>
                    <select class="filter-dropdown">
                        <option value="all">All Slots</option>
                    </select>
                </div>
            </div>
           
            <table>
           
                <thead>
                    <tr>
                        <th><i class="fas fa-hashtag"></i> Slot ID</th>
                        <th><i class="fas fa-clock"></i> Slot Time</th>
                        <th><i class="fas fa-info-circle"></i> Status</th>
                        <th><i class="fas fa-cog"></i> Actions</th>
                    </tr>
                </thead>
           
                <tbody id="slotTableBody">
                </tbody>
           
            </table>
           
                <div id="paginationContainer" class="pagination"></div>
            
        </div>
    </div>

    <!-- Slot Form Modal -->
    <div id="slotModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Slot</h2>
                <span class="close"><i class="fas fa-times"></i></span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="slotTime"><i class="fas fa-clock"></i> Slot Time</label>
                    <input type="text" id="slotTime" placeholder="e.g., 10:00 AM - 01:00 PM">
                    
                </div>
                <div class="form-group">
                    <label><i class="fas fa-calendar"></i> Available Days</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label"><input type="checkbox" checked> Mon</label>
                        <label class="checkbox-label"><input type="checkbox" checked> Tue</label>
                        <label class="checkbox-label"><input type="checkbox" checked> Wed</label>
                        <label class="checkbox-label"><input type="checkbox" checked> Thu</label>
                        <label class="checkbox-label"><input type="checkbox" checked> Fri</label>
                        <label class="checkbox-label"><input type="checkbox"> Sat</label>
                        <label class="checkbox-label"><input type="checkbox"> Sun</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn cancel-btn">Cancel</button>
                <button id="addSlotBtn" class="btn primary-btn">Add Slot</button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
    <script src="portalName.js"></script>


</body>
</html>

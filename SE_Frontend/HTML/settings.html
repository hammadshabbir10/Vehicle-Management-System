<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Dashboard</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="overlay"></div>
    
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-cube"></i>
            <span id="portalTitle">Admin Portal</span>
        </div>
        <div class="nav-links">
            <a href="admin.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="registered.html"><i class="fas fa-users"></i> Users</a>
            <a href="analytics.html"><i class="fas fa-chart-bar"></i> Analytics</a>
            <a href="settings.html" class="active"><i class="fas fa-cog"></i> Settings</a>
            <a href="reviewfeedback.html"><i class="fas fa-comments"></i> View Feedback</a>

        </div>
        <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </nav>

    <div class="container">
        <div class="header-section">
            <div class="welcome-text">
                <h1>System Settings</h1>
                <p>Configure portal settings and preferences.</p>
            </div>
            <div class="action-buttons">
                <a href="admin.html" class="btn secondary-btn"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
                <button id="saveSettingsBtn" class="btn primary-btn"><i class="fas fa-save"></i> Save Changes</button>
            </div>
        </div>

        <!-- General Settings Section -->
        <div class="table-container">
            <div class="table-header">
                <h2><i class="fas fa-sliders-h"></i> General Settings</h2>
            </div>
            <div class="modal-body" style="padding: 20px 0;">
                <div class="form-group">
                    <label for="siteName"><i class="fas fa-globe"></i> Portal Name</label>
                    <input type="text" id="siteName" value="Admin Portal" placeholder="Enter portal name">
                </div>
                <div class="form-group">
                    <label for="adminEmail"><i class="fas fa-envelope"></i> Admin Email</label>
                    <input type="text" id="adminEmail" value="admin@example.com" placeholder="Enter admin email">
                </div>
            </div>
        </div>


        <!-- Security Settings Section -->
        <div class="table-container" style="margin-top: 30px;">
            <div class="table-header">
                <h2><i class="fas fa-shield-alt"></i> Security Settings</h2>
            </div>
            <div class="modal-body" style="padding: 20px 0;">
                <div class="form-group">
                    <label for="sessionTimeout"><i class="fas fa-stopwatch"></i> Session Timeout (minutes)</label>
                    <input type="number" id="sessionTimeout" value="30" min="5" max="120">
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Security Options</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label"><input type="checkbox" checked> Two-Factor Authentication</label>
                        <label class="checkbox-label"><input type="checkbox" checked> Login Notifications</label>
                        <label class="checkbox-label"><input type="checkbox"> IP Restrictions</label>
                        <label class="checkbox-label"><input type="checkbox" checked> Password Expiry (90 days)</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="changePassword"><i class="fas fa-key"></i> Change Admin Password</label>
                    <a href="changepassword.html" class="btn secondary-btn" style="width: 100%; margin-top: 5px; text-decoration: none;">
                        <i class="fas fa-lock"></i> Change Password
                    </a>
                </div>
            </div>
        </div>

    </div>

    <script src="settings.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const portalName = localStorage.getItem("portalName") || "Admin Portal";
            document.getElementById("portalTitle").textContent = portalName;
        });
        </script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const saveBtn = document.getElementById("saveSettingsBtn");
        const portalName = localStorage.getItem("portalName") || "Admin Portal";
        document.getElementById("portalTitle").textContent = portalName;
        document.getElementById("siteName").value = portalName;
        
        saveBtn.addEventListener("click", () => {
            const newPortalName = document.getElementById("siteName").value.trim();

            if (!newPortalName) {
                alert("Portal name is required!");
                return;
            }

            localStorage.setItem("portalName", newPortalName);
            document.getElementById("portalTitle").textContent = newPortalName;

            alert("Portal name updated successfully!");
        });
    });
    </script>

</body>
</html>

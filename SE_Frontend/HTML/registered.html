<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Users</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="registered.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="overlay"></div>
    
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-cube"></i>
            <span id="portalTitle">Admin Portal</span>
        </div>
        <div class="nav-links">
            <a href="admin.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="registered.html" class="active"><i class="fas fa-users"></i> Users</a>
            <a href="analytics.html"><i class="fas fa-chart-bar"></i> Analytics</a>
            <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
            <a href="reviewfeedback.html"><i class="fas fa-comments"></i> View Feedback</a>

        </div>
        <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </nav>

    <div class="container">
        <div class="header-section">
            <div class="welcome-text">
                <h1>Registered Users</h1>
                <p>View and manage all registered users in the system.</p>
            </div>
            <div class="action-buttons">
                <button class="btn secondary-btn"><i class="fas fa-download"></i> Export</button>
                <button class="btn primary-btn"><i class="fas fa-envelope"></i> Message All</button>
            </div>
        </div>

        <!-- Dashboard Stats -->
        <div class="dashboard-stats">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-user"></i>
                </div>
                <div class="stat-details">
                    <h3>Total Users</h3>
                    <p class="stat-number" id="totalUsers">Loading...</p>
                </div>
            </div>
        </div>

        <div class="table-container">
            <div class="table-header">
                <h2><i class="fas fa-users"></i> User Directory</h2>
                <div class="table-actions">
                    <div class="search-box">
                        <input type="text" id="userSearch" placeholder="Search users...">
                        <i class="fas fa-search"></i>
                    </div>
                    <select class="filter-dropdown" id="userFilter">
                        <option value="all">All Users</option>
                    </select>
                </div>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th><i class="fas fa-hashtag"></i> ID</th>
                        <th><i class="fas fa-user"></i> Name</th>
                        <th><i class="fas fa-envelope"></i> Email</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- User data will be dynamically inserted here -->
                </tbody>
            </table>
            
            <div class="pagination">
                <button class="pagination-btn"><i class="fas fa-chevron-left"></i></button>
                <button class="pagination-btn active">1</button>
                <button class="pagination-btn">2</button>
                <button class="pagination-btn">3</button>
                <button class="pagination-btn">4</button>
                <button class="pagination-btn">5</button>
                <button class="pagination-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </div>

    <!-- User Details Modal -->
    <div id="userDetailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>User Details</h2>
                <span class="close"><i class="fas fa-times"></i></span>
            </div>
            <div class="modal-body" id="userDetailContent">
                <!-- Form groups for user details -->
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="userName" placeholder="User's full name">
                </div>
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="text" id="userEmail" placeholder="User's email address">
                </div>
                <div class="form-group">
                    <label><i class="fas fa-phone"></i> Phone Number</label>
                    <input type="text" id="userPhone" placeholder="User's phone number">
                </div>
                <div class="form-group">
                    <label><i class="fas fa-calendar-alt"></i> Registration Date</label>
                    <input type="text" id="userRegDate" disabled>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-circle"></i> Status</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="radio" name="status" value="active"> Active
                        </label>
                        <label class="checkbox-label">
                            <input type="radio" name="status" value="inactive"> Inactive
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn cancel-btn">Close</button>
                <button class="btn primary-btn">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="registered.js"></script>
    <script src="portalName.js"></script>
</body>
</html>
